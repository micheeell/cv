name: Build & Deploy GitHub page

on:
  push:
    branches: [ gh-pages ]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1) Get the repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Setup Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      # 3) Install deps
      - name: Install dependencies
        run: npm ci || npm i

      # 4) Build the site -> this creates docs/
      - name: Build static i18n site
        run: node src/scripts/build.mjs

      # 5) Disable Jekyll inside the served folder
      #    Because the site will be served from gh-pages/docs/,
      #    add .nojekyll to docs/ before deploying.
      - name: Disable Jekyll for Pages
        run: touch docs/.nojekyll

      # 6.1) HTML validation using W3C Nu Validator
      - name: Validate HTML
        run: |
          for f in docs/**/index.html; do
            curl -s -F out=json -F file=@$f https://validator.w3.org/nu/ | jq '.messages | length' ;
          done
        # W3C Markup Validation Service (Nu) documentation [6](https://validator.w3.org/)

      # 6.2) CSS validation using W3C CSS Validator
      - name: Validate CSS
        run: |
          curl -s -F output=json -F text="@docs/assets/main.css" https://jigsaw.w3.org/css-validator/validator
          curl -s -F output=json -F text="@docs/assets/print.css" https://jigsaw.w3.org/css-validator/validator
        # W3C CSS Validation Service [7](https://jigsaw.w3.org/css-validator/)

      # 7) Deploy to gh-pages under the "docs" subdirectory
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          destination_dir: docs
