<html lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Formulario de Contacto</title>
    <link type="text/css" rel="stylesheet" href="css/blue.css" />
    <script type="text/javascript" src="js/jquery-1.2.6.min.js"></script>
    <script type="text/javascript" src="js/jquery.validate.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            $("#contactform").validate();
        });
    </script>
</head>

<body class="contact">
<form method="POST" action="https://formspree.io/michael.ayoul+contact@m4x.org" id="contactform">
    <label for="name">Nombre:</label>
    <input type="text" name="name" id="name" class="required">

    <label for="email">Email:</label>
    <input type="text" name="email" id="email" class="required email">

    <label for="message">Mensaje:</label>
    <textarea name="message" id="message" rows="10" cols="20" class="required"></textarea>

    <div class="clear"></div>
    <input type="submit" name="submit" value="Enviar" class="submit-button">
</form>
</body>
</html>
